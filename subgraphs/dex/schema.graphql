type Factory @entity(immutable: false) {
  id: ID!
  address: Bytes!
  pairCount: Int!
  totalVolumeUSD: BigDecimal!
  totalVolumeKLC: BigDecimal!
  totalLiquidityUSD: BigDecimal!
  totalLiquidityKLC: BigDecimal!
  txCount: BigInt!
  pairs: [Pair!]! @derivedFrom(field: "factory")
  tokens: [Token!]! @derivedFrom(field: "factory")
  feeTo: Bytes
  feeToSetter: Bytes
  createdAt: BigInt!
  updatedAt: BigInt!
}

type Token @entity(immutable: false) {
  id: ID!
  factory: Factory!
  address: Bytes!
  symbol: String!
  name: String!
  decimals: Int!
  totalSupply: BigInt!
  tradeVolume: BigDecimal!
  tradeVolumeUSD: BigDecimal!
  untrackedVolumeUSD: BigDecimal!
  txCount: BigInt!
  totalLiquidity: BigDecimal!
  derivedKLC: BigDecimal!
  pairs: [PairToken!]! @derivedFrom(field: "token")
  createdAt: BigInt!
  updatedAt: BigInt!
}

type Pair @entity(immutable: false) {
  id: ID!
  factory: Factory!
  address: Bytes!
  token0: Token!
  token1: Token!
  reserve0: BigDecimal!
  reserve1: BigDecimal!
  totalSupply: BigDecimal!
  reserveKLC: BigDecimal!
  reserveUSD: BigDecimal!
  trackedReserveKLC: BigDecimal!
  token0Price: BigDecimal!
  token1Price: BigDecimal!
  volumeToken0: BigDecimal!
  volumeToken1: BigDecimal!
  volumeUSD: BigDecimal!
  untrackedVolumeUSD: BigDecimal!
  txCount: BigInt!
  createdAt: BigInt!
  updatedAt: BigInt!
  swaps: [Swap!]! @derivedFrom(field: "pair")
  mints: [Mint!]! @derivedFrom(field: "pair")
  burns: [Burn!]! @derivedFrom(field: "pair")
  tokens: [PairToken!]! @derivedFrom(field: "pair")
}

type PairToken @entity(immutable: false) {
  id: ID!
  pair: Pair!
  token: Token!
  isToken0: Boolean!
}

type Swap @entity(immutable: true) {
  id: ID!
  pair: Pair!
  sender: Bytes!
  amount0In: BigDecimal!
  amount1In: BigDecimal!
  amount0Out: BigDecimal!
  amount1Out: BigDecimal!
  to: Bytes!
  logIndex: BigInt!
  amountUSD: BigDecimal!
  timestamp: BigInt!
  blockNumber: BigInt!
  transactionHash: Bytes!
}

type Mint @entity(immutable: true) {
  id: ID!
  pair: Pair!
  sender: Bytes!
  owner: Bytes!
  amount0: BigDecimal!
  amount1: BigDecimal!
  amountUSD: BigDecimal!
  logIndex: BigInt!
  timestamp: BigInt!
  blockNumber: BigInt!
  transactionHash: Bytes!
}

type Burn @entity(immutable: true) {
  id: ID!
  pair: Pair!
  sender: Bytes!
  owner: Bytes!
  amount0: BigDecimal!
  amount1: BigDecimal!
  amountUSD: BigDecimal!
  logIndex: BigInt!
  timestamp: BigInt!
  blockNumber: BigInt!
  transactionHash: Bytes!
}

type PairCreatedEvent @entity(immutable: true) {
  id: ID!
