  amount: BigInt!
  timestamp: BigInt!
  blockNumber: BigInt!
  transactionHash: Bytes!
}

type RewardEvent @entity(immutable: true) {
  id: ID!
  staker: Staker!
  pool: StakingPool!
  amount: BigInt!
  timestamp: BigInt!
  blockNumber: BigInt!
  transactionHash: Bytes!
}

type RewardAddedEvent @entity(immutable: true) {
  id: ID!
  pool: StakingPool!
  amount: BigInt!
  timestamp: BigInt!
  blockNumber: BigInt!
  transactionHash: Bytes!
}

